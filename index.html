<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora, Fecha y Localización en Tiempo Real</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor">
        <h1>Hora, Fecha y Localización</h1>

        <div class="hora-fecha">
            <span id="hora"></span>
            <span id="fecha"></span>
        </div>

        <div class="localizacion">
            <p>Tu ubicación:</p>
            <span id="latitud"></span>, <span id="longitud"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
